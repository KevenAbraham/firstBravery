<html>
	<head>
		<title>Carrinho Bravery</title>
		<style>@import url("../css/carrinho.css");</style>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!--Isso importará os ícones que são usados-->
		 <link rel="icon" type="image/x-icon" href="../Imagens\black-bravery-icon-514px.png"><!--Ícone da página-->
	</head>
	<body>
		<!--Div que englobará tudo-->
		<div class="row">
		  <!--Área do carrinho com as informações dos produtos, preço e o total-->
		  <div class="col-25">
			<div class="container">
			  <h4>Carrinho
				<span class="price" style="color:black">
				  <i class="fa fa-shopping-cart"></i>
				  <b>Terno Bravery</b>
				</span>
			  </h4>
			   <p>Smoke BRAVERY Twilight <span class="price">R$2.399,99</span></p>
			  <hr>
			  <p>Total <span class="price" style="color:black"><b>R$2.399,99</b></span></p>
			</div>
		  </div>
		  <div class="col-75">
			<div class="container">
			  <form name="frm_compra">
				<div class="row">
				  <!--Inicio da DIV que conterá as informações pessoais-->
				  <div class="col-50">
					<center><h3>Informe os dados</h3></center>
					<label for="fname"><i class="fa fa-user"></i> Nome completo</label>
					<input type="text" id="fname" name="firstname" placeholder="Nome Completo Aqui">
					<label for="email"><i class="fa fa-envelope"></i> E-mail</label>
					<input type="text" id="email" name="email" placeholder="exemplo@exemplo.com">
					<label for="adr"><i class="fa fa-address-card-o"></i> Endereço</label>
					<input type="text" id="adr" name="address" placeholder="Av. Paulista 616">
					<label for="city"><i class="fa fa-institution"></i> Cidade</label>
					<input type="text" id="city" name="city" placeholder="São Paulo">
					<div class="row">
					  <div class="col-50">
						<label for="state">Estado</label>
						<input type="text" id="state" name="state" placeholder="SP">
					  </div>
					  <div class="col-50">
						<label for="zip">Código-postal</label>
						<input type="text" id="zip" name="zip" placeholder="12345-678">
					  </div>
					</div>
				  </div>
				  <!--Div da área de informações sobre a forma de pagamento-->
				  <div class="col-50">
					<center><h3>Pagamento</h3></center>
					<label for="fname">Cartões Aceitos</label>
					<div class="icon-container">
					  <i class="fa fa-cc-visa" style="color:navy;"></i>
					  <i class="fa fa-cc-amex" style="color:blue;"></i>
					  <i class="fa fa-cc-mastercard" style="color:red;"></i>
					  <i class="fa fa-cc-discover" style="color:orange;"></i>
					</div>
					<label for="cname">Nome no cartão</label>
					<input type="text" id="cname" name="cardname" placeholder="Nome C. Aqui">
					<label for="ccnum">Número do Cartão de Crédito</label>
					<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
					<label for="expmonth">Mês que Expira</label>
					<input type="text" id="expmonth" name="expmonth" placeholder="Setembro">
					<div class="row">
					  <div class="col-50">
						<label for="expyear">Ano que Expira</label>
						<input type="text" id="expyear" name="expyear" placeholder="2024">
					  </div>
					  <div class="col-50">
						<label for="cvv">CVV</label>
						<input type="text" id="cvv" name="cvv" placeholder="123">
					  </div>
					</div>
				  </div>
				</div>
				<!--Área para concordar com a política dentro da empresa-->
				<label>
				  <input type="checkbox" checked="checked" name="sameadr">Concordo com a política de privacidade da empresa
				</label>
				<input type="submit" onclick="Pagar()" value="Efetuar Pagamento" class="btn">
			  </form>
			</div>
		  </div>
		</div>
		<!--Botão para voltar à tela de início do site-->
		<div id="btn-voltar">
			<a href="loja.html"><button class="btnvoltar">Voltar à Loja</button></a>
		</div>
	</body>
	<script src="../js/script.js"></script>
</html>
